<script>
    var droneRoute;
    var routeDuration;
    var kmlUrl;
    var liveDronesUrl;
    {% if drone_route_list is defined %}
        droneRoute = {{ drone_route_list | tojson }};
        routeDuration = '{{ route_duration }}';
    {% endif %}
    {% if kml_url is defined %}
        kmlUrl = '{{ kml_url }}';
    {% endif %}
    {% if live_drones_url is defined %}
        liveDronesUrl = '{{ live_drones_url }}';
    {% endif %}
</script>

<div id="map" class="map">
    <div id="tooltip" class="tooltip"></div>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', _external=True) }}">
<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css">
<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/map.js', _external=True) }}"></script>
