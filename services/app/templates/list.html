{% extends 'layout.html' %}

{% block body %}
<h2>Ruter</h2>
<ul>
    {% for drone in drones %}
        <li>
            <a href='/map2d/{{ drone.id }}/{{ drone.start_time }}/{{ drone.end_time}}'>{{ drone.id }}</a> fra {{ drone.start_time_stamp }} til {{ drone.end_time_stamp }}, varighed: {{ drone.duration}}
        </li>
    {% endfor %}
</ul>

<a href="/map3d">3D Map</a>
<a href="/map2d">2D Map</a>
<a href="/list">List</a>

{% endblock %}
